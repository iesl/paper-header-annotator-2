@(docs: Seq[Document])

@main("Welcome to Dymo!") {
    @docs.length Files:
    <ul>
    @for(doc <- docs) {
        <li><a href="/docs/@doc.fileName">@{doc.fileName}</a></li>      @* TODO cleaner way to get URI, e.g., http://stackoverflow.com/questions/11133059/play-2-x-how-to-make-an-ajax-request-with-a-common-button *@
    }
    </ul>
}
